<div class="container">
    <div class="search-container">
        <mat-form-field appearance="fill">
            <input matInput placeholder="search" autocomplete="off" (keyup)="filterData($event)">  
        </mat-form-field>
    </div>
    <table mat-table matSort [dataSource]="dataSource" class="mat-elevation-z8">
        <ng-container matColumnDef="id_rating">
            <th mat-header-cell mat-sort-header *matHeaderCellDef> Id </th>
            <td mat-cell *matCellDef="let element"> {{element.rating.id_rating}} </td>
        </ng-container>

        <ng-container matColumnDef="user">
            <th mat-header-cell mat-sort-header *matHeaderCellDef> Utilisateur </th>
            <td mat-cell *matCellDef="let element"> <p class="clickable" (click)="openUser(element.request.user_email)">{{element.request.user_email}}</p> </td>
        </ng-container>
  
        <ng-container matColumnDef="post">
            <th mat-header-cell mat-sort-header *matHeaderCellDef> Annonce </th>
            <td mat-cell *matCellDef="let element"> <p class="clickable" (click)="openPost(element.request.post.id_post)">Annonce : {{element.request.post.id_post}}</p> </td>
        </ng-container>
  
        <ng-container matColumnDef="stars">
            <th mat-header-cell mat-sort-header *matHeaderCellDef> Note </th>
            <td mat-cell *matCellDef="let element"> {{element.rating.stars}}/5 </td>
        </ng-container>
  
        <ng-container matColumnDef="comment">
            <th mat-header-cell mat-sort-header *matHeaderCellDef> Commentaire </th>
            <td mat-cell *matCellDef="let element"> {{element.rating.comment}} </td>
        </ng-container>

        <ng-container matColumnDef="actions" stickyEnd>
            <th mat-header-cell *matHeaderCellDef aria-label="row actions">Actions</th>
            <td mat-cell *matCellDef="let element">
                <mat-icon>more_vert</mat-icon>                
            </td>
        </ng-container>
    
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      
  
    </table>
    <mat-paginator #paginator
    [pageSize]="25"
    [pageSizeOptions]="[2,5, 10, 25, 100]"
    >
    </mat-paginator>
  
</div>
