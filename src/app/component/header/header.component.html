<!--USER HEADER-->
<mat-toolbar class="navbar" color="primary" *ngIf="userRole!=='ADMIN'">
    <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
        <mat-icon>menu</mat-icon>
    </button>
    <span>Renty</span>
    <span class="example-spacer"></span>
    <button mat-flat-button color="basic" routerLink="/posts">
        Liste des Annonces
    </button>
    <!--
    <button mat-flat-button color="basic" (click)="CheckSessionStorage()">
        Test
    </button>-->
    <button mat-flat-button color="basic" *ngIf="!isLoggedIn" routerLink="/login">
        Login
    </button>
    <button mat-flat-button color="basic" *ngIf="!isLoggedIn" routerLink="/register">
        Register
    </button>
    <button mat-flat-button color="basic" *ngIf="isLoggedIn" (click)="Logout()">
        Logout
    </button> 
</mat-toolbar>
<mat-toolbar color="secondary" *ngIf="isLoggedIn && userRole==='USER'">
    
    <span class="example-spacer"></span>
    <button class="secondary-button" mat-flat-button color="basic" routerLink="/posts/add">
        <mat-icon>add</mat-icon>
        Cr√©er une Annonce
    </button>
    <button class="secondary-button" mat-flat-button color="basic" *ngIf="isLoggedIn" routerLink="/posts/owned">
        Mes annonces
    </button>
    <button class="secondary-button" mat-flat-button color="basic" *ngIf="isLoggedIn" routerLink="/rental/owned">
        Mes demandes de location
    </button>
</mat-toolbar>

<!--ADMIN HEADER-->
<mat-toolbar class="navbar" color="primary" *ngIf="isLoggedIn && userRole==='ADMIN'">
    <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
        <mat-icon>menu</mat-icon>
    </button>
    <span>Renty ADMIN</span>
    <span class="example-spacer"></span>
    <button mat-flat-button color="basic" routerLink="/admin/dashboard">
        Dashboard
    </button>
    <button mat-flat-button color="basic" routerLink="/posts">
        Liste des Annonces
    </button>
    <!--
    <button mat-flat-button color="basic" (click)="CheckSessionStorage()">
        Test
    </button>-->
    <button mat-flat-button color="basic" *ngIf="isLoggedIn" (click)="Logout()">
        Logout
    </button> 
</mat-toolbar>
