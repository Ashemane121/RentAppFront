<div class="container">
    <div class="search-container">
        <mat-form-field appearance="fill">
            <input matInput placeholder="search" autocomplete="off" (keyup)="filterData($event)">  
        </mat-form-field>
    </div>
    <table mat-table matSort [dataSource]="dataSource" class="mat-elevation-z8">
        <ng-container matColumnDef="id_post">
            <th mat-header-cell mat-sort-header *matHeaderCellDef> Id </th>
            <td mat-cell *matCellDef="let element"> {{element.id_post}} </td>
        </ng-container>

        <ng-container matColumnDef="brand">
            <th mat-header-cell mat-sort-header *matHeaderCellDef> Marque </th>
            <td mat-cell *matCellDef="let element"> {{element.brand}} </td>
        </ng-container>
  
        <ng-container matColumnDef="model">
            <th mat-header-cell mat-sort-header *matHeaderCellDef> Modèle </th>
            <td mat-cell *matCellDef="let element"> {{element.model}} </td>
        </ng-container>
  
        <ng-container matColumnDef="matricule">
            <th mat-header-cell mat-sort-header *matHeaderCellDef> Matricule </th>
            <td mat-cell *matCellDef="let element"> MATRICULE </td>
        </ng-container>
    
        <ng-container matColumnDef="start_date">
            <th mat-header-cell mat-sort-header *matHeaderCellDef> Début </th>
            <td mat-cell *matCellDef="let element"> {{element.start_date}} </td>
        </ng-container>
    
        <ng-container matColumnDef="end_date">
            <th mat-header-cell mat-sort-header *matHeaderCellDef> Fin </th>
            <td mat-cell *matCellDef="let element"> {{element.end_date}} </td>
        </ng-container>

        <ng-container matColumnDef="actions" stickyEnd>
            <th mat-header-cell *matHeaderCellDef aria-label="row actions">Actions</th>
            <td mat-cell *matCellDef="let element">
                <mat-icon>more_vert</mat-icon>
                <mat-icon>more_vert</mat-icon>
                <mat-icon>more_vert</mat-icon>
            </td>
        </ng-container>
    
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      
  
    </table>
    <mat-paginator #paginator
    [pageSize]="25"
    [pageSizeOptions]="[2,5, 10, 25, 100]"
    >
    </mat-paginator>
  
</div>
