<mat-card class="post-card">
    <mat-card-header>
        <mat-card-title>{{ request.brand }}</mat-card-title>
        <mat-card-subtitle>{{ request.model }}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <p>{{ request.status }}</p>
        <p>{{ request.payment_method }}</p>
        <p>{{ request.start_date }}</p>
        <p>{{ request.end_date }}</p>
    </mat-card-content>

    <mat-card-header>
        <mat-card-title>{{ post.brand }}</mat-card-title>
        <mat-card-subtitle>{{ post.model }}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <p>{{ post.price }}</p>
        <p>{{ post.start_date }}</p>
        <p>{{ post.end_date }}</p>
    </mat-card-content>

    <button mat-flat-button color="basic" routerLink="/rental/owned">
        Retour
    </button>
  </mat-card>
