<h1>Locations approuv√©s</h1>
<div class="post-card" *ngFor="let rental of myRentals">
    <div>
        <h2>{{ rental.request.post.brand }} {{ rental.request.post.model }}</h2>
    </div>
    <div>
        <p>{{ rental.request.status }}</p>
        <p>{{ rental.request.payment_method }}</p>
        <p>{{ rental.request.start_date }} -> {{ rental.request.end_date }}</p>
    </div>
    
    <button mat-flat-button color="basic" (click)="openRental(rental.id_rental)">Afficher</button>    
</div>
