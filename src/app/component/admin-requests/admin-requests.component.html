<div class="container">
    <div class="search-container">
        <mat-form-field appearance="fill">
            <input matInput placeholder="search" autocomplete="off" (keyup)="filterData($event)">  
        </mat-form-field>
    </div>
    <table mat-table matSort [dataSource]="dataSource" class="mat-elevation-z8">
        <ng-container matColumnDef="id_request">
            <th mat-header-cell mat-sort-header *matHeaderCellDef> Id </th>
            <td mat-cell *matCellDef="let element"> {{element.id_request}} </td>
        </ng-container>

        <ng-container matColumnDef="user">
            <th mat-header-cell mat-sort-header *matHeaderCellDef> Utilisateur </th>
            <td mat-cell *matCellDef="let element"> <p class="clickable" (click)="openUser(element.user_email)">{{element.user_email}}</p> </td>
        </ng-container>
  
        <ng-container matColumnDef="post">
            <th mat-header-cell mat-sort-header *matHeaderCellDef> Annonce </th>
            <td mat-cell *matCellDef="let element"> <p class="clickable" (click)="openPost(element.post.id_post)">Annonce : {{element.post.id_post}}</p> </td>
        </ng-container>
  
        <ng-container matColumnDef="payment">
            <th mat-header-cell mat-sort-header *matHeaderCellDef> Payement </th>
            <td mat-cell *matCellDef="let element"> {{element.payment_method}} </td>
        </ng-container>
    
        <ng-container matColumnDef="start_date">
            <th mat-header-cell mat-sort-header *matHeaderCellDef> DÃ©but </th>
            <td mat-cell *matCellDef="let element"> {{element.start_date}} </td>
        </ng-container>
    
        <ng-container matColumnDef="end_date">
            <th mat-header-cell mat-sort-header *matHeaderCellDef> Fin </th>
            <td mat-cell *matCellDef="let element"> {{element.end_date}} </td>
        </ng-container>
  
        <ng-container matColumnDef="status">
            <th mat-header-cell mat-sort-header *matHeaderCellDef> Statut </th>
            <td mat-cell *matCellDef="let element"> {{element.status}} </td>
        </ng-container>

        <ng-container matColumnDef="actions" stickyEnd>
            <th mat-header-cell *matHeaderCellDef aria-label="row actions">Actions</th>
            <td mat-cell *matCellDef="let element">
                <mat-icon *ngIf="element.status === 'Pending'" (click)="approveRequest(element.id_request)" style="cursor:pointer">check_circle</mat-icon>
                <mat-icon *ngIf="element.status === 'Pending'" (click)="rejectRequest(element.id_request)" style="cursor:pointer">remove_circle</mat-icon>
            </td>
        </ng-container>
    
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      
  
    </table>
    <mat-paginator #paginator
    [pageSize]="25"
    [pageSizeOptions]="[2,5, 10, 25, 100]"
    >
    </mat-paginator>
  
</div>
