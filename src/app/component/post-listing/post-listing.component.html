<mat-card class="post-card" *ngFor="let post of posts">
  <mat-card-header>
    <mat-card-title>{{ post.brand }}</mat-card-title>
    <mat-card-subtitle>{{ post.model }}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <p>{{ post.mileage }}</p>
    <p>{{ post.year }}</p>
    <p>{{ post.description }}</p>
    <p>{{ post.gearbox }}</p>
    <p>{{ post.fuel }}</p>
    <p>{{ post.price }}</p>
    <p>{{ post.availability }}</p>
    <p>{{ post.start_date }}</p>
    <p>{{ post.end_date }}</p>
    <button mat-flat-button color="basic" [routerLink]="['/posts/info', post.id_post]">
      Afficher
    </button>
  </mat-card-content>
</mat-card>
